  {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz APP</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form method="POST" id="regform" class="signup-form">
                  {%csrf_token%}
                    <h2>Register</h2>
                    <p class="desc">QUIZ   <span>“FUN QUIZ”</span></p>

                    <div class="form-group">
                        <input type="text" class="form-input" name="first_name" id="first_name" placeholder="first name"/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-input" name="last_name" id="last_name" placeholder="last name"/>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="username"/>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Register"/>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{%static 'js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
