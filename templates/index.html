  {% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz APP</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form method="POST" action="" id="regform" class="signup-form">
                  {%csrf_token%}

                    <h2>Enter the details</h2>
                    <p class="desc">QUIZ   <span>“FUN QUIZ”</span></p>

                    <div class="form-group">
                        <label for="first_name">first name</label>
                        <input type="text" class="form-input" name="first_name" id="first_name" />
                        <span id ="msg1"></span>
                    </div>

                    <div class="form-group">
                        <label for="last_name">last name</label>
                        <input type="text" class="form-input" name="last_name" id="last_name" />
                        <span id ="msg2"></span>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="text" class="form-input" name="dob" id="dob" onfocus="(this.type='date')" />
                        <span id ="msg3"></span>

                    </div>

                    <div class="form-group">
                        <label for="email_id">email</label>
                        <input type="email" class="form-input" name="email_id" id="email_id"/>
                        <span id ="msg5"></span>
                    </div>


                    <div class="form-group">
                        <input type="submit" name="submit" id="regbtn"  class="form-submit submit"  value="start"/>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{%static 'js/main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
